name: Deploy CryptoNavi to GitHub Pages

on:
  push:
    branches: ["claude/crypto-affiliate-site-j5GQA"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout feature branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: crypto-affiliate-site/package-lock.json

      - name: Install dependencies
        working-directory: crypto-affiliate-site
        run: npm ci

      - name: Build
        working-directory: crypto-affiliate-site
        run: npm run build

      - name: Deploy to main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save built output
          cp -r crypto-affiliate-site/out /tmp/site-output

          # Switch to main branch
          git fetch origin main
          git checkout main

          # Remove old content (keep .git, .github, crypto-affiliate-site, README.md)
          find . -maxdepth 1 \
            ! -name '.' \
            ! -name '.git' \
            ! -name '.github' \
            ! -name 'README.md' \
            -exec rm -rf {} +

          # Copy new build output
          cp -r /tmp/site-output/* .
          touch .nojekyll

          # Commit and push to main
          git add -A
          git diff --cached --quiet || git commit -m "deploy: update CryptoNavi site"
          git push origin main
