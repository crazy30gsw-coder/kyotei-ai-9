name: Deploy CryptoNavi

on:
  push:
    branches: ["claude/crypto-affiliate-site-j5GQA"]
    paths:
      - "crypto-affiliate-site/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: crypto-affiliate-site/package-lock.json

      - name: Install dependencies
        working-directory: crypto-affiliate-site
        run: npm ci

      - name: Build
        working-directory: crypto-affiliate-site
        run: npm run build

      - name: Deploy to root
        run: |
          # Remove old output files from root (keep .git, .github, crypto-affiliate-site, README.md)
          find . -maxdepth 1 \
            ! -name '.' \
            ! -name '.git' \
            ! -name '.github' \
            ! -name 'crypto-affiliate-site' \
            ! -name 'README.md' \
            -exec rm -rf {} +

          # Copy new build output to root
          cp -r crypto-affiliate-site/out/* .
          touch .nojekyll

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "deploy: update CryptoNavi site"
          git push
